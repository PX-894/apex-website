<!DOCTYPE html>
<html>
<head>
    <title>Page Footer Example</title>
    <style>
        /* Add some basic CSS for styling the footer */
        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Content of your web page -->
    
    <footer>
        <p>&copy; <span id="copyright-year"></span> Your Company Name</p>
    </footer>

    <!-- JavaScript code -->
    <script>
        // Get the current year
        const currentYear = new Date().getFullYear();

        // Find the <span> element with the ID "copyright-year" in the footer
        const copyrightYearElement = document.getElementById('copyright-year');

        // Set the inner text of the <span> element to the current year
        copyrightYearElement.textContent = currentYear;
    </script>
</body>
</html>
